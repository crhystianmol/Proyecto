<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Items</title>
    <link rel="stylesheet" href="calStyle.css"></link>
</h:head>

<h:body>
<h:form>
    #{userBean.isNotLogin()}
    #{"Nombre"}
    <p:inputText name="Nombre" value="#{categoriaBean.nombre}"/>
    <br/> <br/>
    #{"Descripcion"}
    <p:inputTextarea name="Descripcion" cols="40" rows="5" value="#{categoriaBean.descripcion}"/>
    <br/> <br/>
    <p:commandButton  value="Crear" action="#{categoriaBean.setInfo()}" onclick="location.refresh()"/>
    <p:commandButton icon="pi pi-home" value="Volver" action="#{actionBean.menu()}"/>

    <p:dialog header="Notificacion" widgetVar="dlg4" minHeight="40" width="350" showEffect="fade" modal="true">
        <p class="p-m-0">#{categoriaBean.getMensaje()}
        </p>
    </p:dialog>



</h:form>
</h:body>
</html>
