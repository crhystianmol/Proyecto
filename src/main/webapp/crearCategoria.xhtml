<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Items</title>
    <link rel="stylesheet" href="calStyle.css"></link>
</h:head>

<h:body>
<h:form>
    #{"Nombre"}
    <p:inputText name="Nombre" value="#{categoriaBean.nombre}"/>
    <br/> <br/>
    #{"Descripcion"}
    <p:inputTextarea name="Descripcion" cols="40" rows="5" value="#{categoriaBean.descripcion}"/>
    <br/> <br/>
    <p:commandButton  value="Crear" action="#{categoriaBean.setInfo()}"/>
    <p:commandButton value="Volver" action="#{actionBean.menu()}"/>
    <br/> <br/>
    #{categoriaBean.getMensaje()}


</h:form>
</h:body>
</html>
