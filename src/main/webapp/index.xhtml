<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Items</title>
    <link rel="stylesheet" href="calStyle.css"></link>
</h:head>

<h:body>
    <h:form>
    #{"Usuario"}

    <p:inputText name="Correo" value="#{userBean.email}">
    </p:inputText >
    <br/> <br/>


    #{"Contraseña"}
        #{userBean.isLogin()}
   <p:inputText type="password" name="contraseña" value="#{userBean.password}">
   </p:inputText>
   <br/> <br/>
   <p:commandButton value="iniciar sesion" action="#{userBean.login()}">
   </p:commandButton>
   </h:form>
</h:body>
</html>
